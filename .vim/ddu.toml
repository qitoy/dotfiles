[[plugins]]
repo = 'Shougo/ddu.vim'
depends = ['denops.vim']
on_source = 'denops.vim'
hook_add = '''
nnoremap <SID>[ddu] <Nop>
nmap <script> [leader]u <SID>[ddu]

nnoremap <silent> <SID>[ddu]m <Cmd>Ddu mr<CR>
nnoremap <silent> <SID>[ddu]r <Cmd>Ddu register<CR>
nnoremap <silent> <SID>[ddu]b <Cmd>Ddu buffer<CR>
nnoremap <silent> <SID>[ddu]h <Cmd>Ddu help -ui-param-startFilter<CR>
nnoremap <silent> <SID>[ddu]f
	\ <Cmd>Ddu -ui=filer file -source-option-path=`expand('%:p:h')`<CR>

nnoremap / <Cmd>Ddu -name=search line -ui-param-startFilter<CR>
nnoremap * <Cmd>Ddu -name=search line
	\ -input=`expand('<cword>')` -ui-param-startFilter=v:false<CR>
nnoremap n <Cmd>Ddu -name=search -resume -ui-param-startFilter=v:false<CR>
'''
hook_source = '''
call ddu#custom#patch_global({
    \ 'ui': 'ff',
    \ 'sourceOptions': {
    	\ '_': {
    		\ 'matchers': ['matcher_fzf'],
    		\ },
    	\ },
	\ 'sourceParams': {
		\ 'mr': {
			\ 'kind': 'mrw',
			\ },
		\ },
    \ 'kindOptions': {
    	\ 'file': {
    		\ 'defaultAction': 'open',
    		\ },
		\ 'word': {
			\ 'defaultAction': 'append',
			\ },
		\ 'action': {
			\ 'defaultAction': 'do',
			\ },
		\ 'help': {
			\ 'defaultAction': 'open',
			\ },
    	\ },
	\ 'actionOptions': {
		\ 'narrow': {
			\ 'quit': v:false,
			\ },
		\ },
    \ })

call ddu#custom#patch_local('search', {
    \ 'sourceOptions': {
    	\ '_': {
    		\ 'matchers': ['matcher_substring'],
    		\ },
    	\ },
    \ })
'''

[[plugins]]
repo = 'Shougo/ddu-commands.vim'
on_source = 'ddu.vim'
on_cmd = 'Ddu'

# UI
[[plugins]]
repo = 'Shougo/ddu-ui-ff'
on_source = 'ddu.vim'
[plugins.ftplugin]
ddu-ff = '''
nnoremap <buffer><silent> <CR>
	\ <Cmd>call ddu#ui#ff#do_action('itemAction')<CR>
nnoremap <buffer><silent> <Space>
	\ <Cmd>call ddu#ui#ff#do_action('toggleSelectItem')<CR>
nnoremap <buffer><silent> a
	\ <Cmd>call ddu#ui#ff#do_action('chooseAction')<CR>
nnoremap <buffer><silent> i
	\ <Cmd>call ddu#ui#ff#do_action('openFilterWindow')<CR>
nnoremap <buffer><silent> p
	\ <Cmd>call ddu#ui#ff#do_action('preview')<CR>
nnoremap <buffer><silent> q
	\ <Cmd>call ddu#ui#ff#do_action('quit')<CR>
'''
ddu-ff-filter = '''
inoremap <buffer><silent> <CR>
	\ <Esc><Cmd>close<CR>
nnoremap <buffer><silent> <CR>
	\ <Cmd>close<CR>
nnoremap <buffer><silent> q
	\ <Cmd>close<CR>
'''

[[plugins]]
repo = 'Shougo/ddu-ui-filer'
on_source = 'ddu.vim'
[plugins.ftplugin]
ddu-filer = '''
nnoremap <buffer><expr> <CR>
	\ ddu#ui#filer#is_directory() ?
	\ "<Cmd>call ddu#ui#filer#do_action('itemAction', {'name': 'narrow'})<CR>" :
	\ "<Cmd>call ddu#ui#filer#do_action('itemAction', {'name': 'open'})<CR>"
nnoremap <buffer> <Space>
	\ <Cmd>call ddu#ui#filer#do_action('toggleSelectItem')<CR>
nnoremap <buffer> ~
	\ <Cmd>call ddu#ui#filer#do_action('itemAction',
	\ {'name': 'narrow', 'params': {'path': expand('~')}})<CR>
nnoremap <buffer> h
	\ <Cmd>call ddu#ui#filer#do_action('itemAction',
	\ {'name': 'narrow', 'params': {'path': ".."}})<CR>
nnoremap <buffer><expr> l
	\ ddu#ui#filer#is_directory() ?
	\ "<Cmd>call ddu#ui#filer#do_action('itemAction', {'name': 'narrow'})<CR>" : ""
nnoremap <buffer> zo
	\ <Cmd>call ddu#ui#filer#do_action('expandItem')<CR>
nnoremap <buffer> zc
	\ <Cmd>call ddu#ui#filer#do_action('collapseItem')<CR>
nnoremap <buffer> q
	\ <Cmd>call ddu#ui#filer#do_action('quit')<CR>
nnoremap <buffer><nowait> d
	\ <Cmd>call ddu#ui#filer#do_action('itemAction', {'name': 'newDirectory'})<CR>
nnoremap <buffer> N
	\ <Cmd>call ddu#ui#filer#do_action('itemAction', {'name': 'newFile'})<CR>
nnoremap <buffer> D
	\ <Cmd>call ddu#ui#filer#do_action('itemAction', {'name': 'delete'})<CR>
'''

