[ftplugin]

_ = '''
set formatoptions+=jM

" tab
set tabstop=4
set shiftwidth=4
set autoindent
set smartindent
set softtabstop=-1
set expandtab
'''

cpp = '''
nnoremap <buffer> <silent> <LocalLeader>cc
\ <Cmd>QuickRun procon/exec<CR>
nnoremap <buffer> <silent> <LocalLeader>cl
\ <Plug>(procon-init)
'''

help = '''
setlocal iskeyword+=:,#,-,(,)
setlocal nofoldenable
setlocal tabstop=8
'''

make_conf = '''
setlocal noexpandtab
'''

markdown_tex = '''
setlocal wrap
'''

